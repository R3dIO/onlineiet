<!doctype html>

<html>

<head>

<meta charset="utf-8">

<title>HOME</title>

<link href="admin/css/maincss.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

<link href="admin/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<link href="admin/css/bootstrap.css" rel="stylesheet" type="text/css">

<link href="admin/css/bootstrap-grid.css" rel="stylesheet" type="text/css">

<link href="admin/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">

<link href="admin/css/bootstrap-reboot.css" rel="stylesheet" type="text/css">

<link href="admin/css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">

<link href="admin/css/footer.css" rel="stylesheet" type="text/css">

</head>

<body>

<hr>

<div class="container">

    <div class="">

        <div class="row">

            <div class="col-md-12 col-md-offset-4">

                <div class="panel panel-default">

                    <div class="panel-body">

                        <div class="text-center">

                          <h3><i class="fa fa-lock fa-4x"></i></h3>

                          <h2 class="text-center">Forgot Password?</h2>

                          <p>You can reset your password here.</p>

                            <div class="panel-body">

                              

                              <form class="form">

                                <fieldset>

                                  <div class="form-group">

                                    <div class="input-group">

                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-green"></i></span>

                                      

                                      <input id="emailInput" placeholder="email address" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">

                                    </div>

                                  </div>

                                  <div class="form-group">

                                    <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit" style="background-color: #4CAF50;">

                                  </div>

                                </fieldset>

                              </form>

                              

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>



</body>

</html>
